<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>
<body>
<center>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" data-bs-theme="light">
    <a class="navbar-brand" href="#">Image Generator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/imagen/public/views/generate.html">Generate Image</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/imagen/public/views/gallery.html">Gallery</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="/imagen/public/views/index.html" id="logout-link">Login</a>
    </li>
      <li class="nav-item">
    <a class="nav-link" href="#" id="logout-link">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">Generate an Image</h1>
  <div class="card">
    <div class="card-body">
      <form id="generate-form">
        <div class="form-group">
          <label for="prompt">Prompt:</label>
          <textarea class="form-control" id="prompt" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
      <div class="spinner-border visually-hidden" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div class="card mt-5" id="image-card" style="display: none;">
    <div class="card-header">
      Generated Image
    </div>
    <div class="card-body">
      <h5 id="description"></h5>
      <img id="generated-image" class="img-fluid" src="placeholder.png">
<!--       <button type="button" class="btn btn-primary" id="save-image" style="display: none;">Save</button> -->
    </div>
  </div>
</div>

</div>
</body>
</center>
<script src="generate.js"></script>
<div class="modal fade" id="message-modal" tabindex="-1" aria-labelledby="message-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="message-modal-label">Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="message-text"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
